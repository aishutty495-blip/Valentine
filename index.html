<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #noBtn {
      position: absolute;
    }

    #message {
      font-size: 24px;
      color: #d63384;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <img src="cute.png" alt="Cute Valentine" style="width: 260px; margin-bottom: 20px; border-radius: 20px;">
  <h1>Shibuya, will you be my valentine? üíñ</h1>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn" onmouseover="moveNo()">No üíî</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("message").innerText = "Yay!!! ‚ù§Ô∏è I knew it!";
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    });

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      // Start at Yes button center
      const rect = yesBtn.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
      heart.style.left = rect.left + rect.width / 2 + scrollLeft - 12 + "px";
      heart.style.top = rect.top + scrollTop - 12 + "px";

      document.body.appendChild(heart);

      // Random movement
      const randX = (Math.random() - 0.5) * 200; // horizontal
      const randY = -150 - Math.random() * 150;  // vertical

      heart.animate([
        { transform: "translate(0,0)", opacity: 1 },
        { transform: `translate(${randX}px, ${randY}px)`, opacity: 0 }
      ], { duration: 1500 + Math.random()*500, easing: "ease-out" });

      setTimeout(() => heart.remove(), 1800);
    }
  </script>

</body>
</html>
