<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #d63384;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translate(0,0) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2); }
    }

    #message {
      font-size: 36px;
      color: #d63384;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <img 
    src="cute.png"
    alt="Cute Valentine"
    style="width: 260px; margin-bottom: 20px;"
  >
  <h1>Shibuya, will you be my valentine? ðŸ’–</h1>

  <button onclick="yesClicked()">Yes ðŸ’˜</button>
  <button id="noBtn" onmouseover="moveNo()">No ðŸ’”</button>

  <div id="message"></div>

  <script>
    // Move the No button randomly
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Handle Yes click
    function yesClicked() {
      // Hide buttons
      document.querySelector('button[onclick="yesClicked()"]').style.display = 'none';
      document.getElementById("noBtn").style.display = 'none';

      // Position of the original heart (center of button)
      const centerX = window.innerWidth / 2;
      const centerY = 200; // approx where the button is

      const heartCount = 30;
      for (let i = 0; i < heartCount; i++) {
        createHeart(centerX, centerY);
      }

      // Show message after animation
      setTimeout(() => {
        const message = document.getElementById("message");
        message.textContent = "Yay!!! â¤ï¸ I knew it!";
        message.style.opacity = 1;
      }, 2000);
    }

    // Function to create a single heart
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      // Random direction
      const angle = Math.random() * 2 * Math.PI;
      const distance = 100 + Math.random() * 100;
      heart.style.setProperty('--x', distance * Math.cos(angle) + 'px');
      heart.style.setProperty('--y', distance * Math.sin(angle) + 'px');
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

</body>
</html>
