<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #noBtn {
      position: absolute;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    #message {
      font-size: 24px;
      color: #d63384;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="cute.png" alt="Cute Valentine" style="width: 260px; margin-bottom: 20px; border-radius: 20px;">
  <h1>Shibuya, will you be my valentine? üíñ</h1>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn" onmouseover="moveNo()">No üíî</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("message").innerText = "Yay!!! ‚ù§Ô∏è I knew it!";
      for(let i=0; i<30; i++){
        createHeart();
      }
    });

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";

      // Get Yes button center relative to page
      const rect = yesBtn.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

      heart.style.left = rect.left + rect.width/2 + scrollLeft - 10 + "px"; // -10 to center heart
      heart.style.top = rect.top + scrollTop - 10 + "px";

      heart.style.background = randomColor();
      heart.style.position = "absolute";
      heart.style.width = "20px";
      heart.style.height = "20px";
      heart.style.transform = "rotate(45deg)";
      heart.style.zIndex = "10";

      document.body.appendChild(heart);

      // Animate heart
      const randX = Math.random()*200 - 100;
      const randY = Math.random()*-300 - 50;
      heart.animate([
        { transform: "translate(0,0) rotate(45deg)", opacity: 1 },
        { transform: `translate(${randX}px, ${randY}px) rotate(45deg)`, opacity: 0 }
      ], { duration: 1500, easing: "ease-out" });

      setTimeout(() => heart.remove(), 1500);
    }

    function randomColor(){
      const colors = ["#ff4d6d", "#ff7f87", "#ff66b3", "#ff1a75"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
