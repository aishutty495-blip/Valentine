<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #d63384;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-200px) scale(2); }
    }

    #result {
      font-size: 32px;
      color: #d63384;
      margin-top: 50px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #d63384;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <img 
    src="cute.png"
    alt="Cute Valentine"
    style="width: 260px; margin-bottom: 20px;"
  >
  <h1>Shibuya, will you be my valentine? ðŸ’–</h1>

  <button onclick="yesClicked()">Yes ðŸ’˜</button>
  <button id="noBtn" onmouseover="moveNo()">No ðŸ’”</button>

  <div id="result"></div>
  <a id="tripLink" href="#">Plan Our Trip!</a>

  <script>
    // Move the No button randomly
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Handle Yes click
    function yesClicked() {
      // Hide buttons
      document.querySelector('button[onclick="yesClicked()"]').style.display = 'none';
      document.getElementById("noBtn").style.display = 'none';

      // Create hearts
      const heartCount = 50;
      for (let i = 0; i < heartCount; i++) {
        createHeart();
      }

      // Show result after 2.5 seconds
      setTimeout(() => {
        document.getElementById("result").textContent = "Output: Yes ðŸ’–";
        // Change trip link
        const tripLink = document.getElementById("tripLink");
        tripLink.href = "https://www.tripadvisor.com/"; // Example trip page
        tripLink.textContent = "Let's Go on a Trip! ðŸŒ";
      }, 2500);
    }

    // Function to create a single heart
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      heart.style.top = Math.random() * (window.innerHeight - 30) + 'px';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

</body>
</html>
