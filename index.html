<html lang="en">
<head>

      padding-top: 100px;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #d63384;
    }

    button {

      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }

    .heart {

      font-size: 24px;
      animation: floatUp 2s linear forwards;
      pointer-events: none;

    @keyframes floatUp {

      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2); }
    }

    #message {
      font-size: 36px;
      color: #d63384;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
